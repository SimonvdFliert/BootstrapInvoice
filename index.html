<!doctype html>
<html lang="en">

<head>
    <title>Invoice Exercise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <main class="flex-shrink-0">
        <div class="container minHeight">
            <!-- For button-->
            <div class="row mt-3">
                <div class="col d-flex justify-content-end p-2 ">
                    <button class="btn btn-dark " type="button">Print this page</button>
                </div>
            </div>
            
            <!-- Idea Foundary + Client number description-->
            <div class="row border border-dark h-50 mt-3">
                <!-- Idea Foundry Foto-->
                 <div class="col col-md-">
                     <div class="h-100 d-flex align-items-bottom ">
                         <img src="/img/IdeaFoundryLogo.png" alt="No foto found">
                         
                     </div>
                     
                 </div>
 
                 <!-- Idea Foundry Client Number-->
                 <div class="col col-md-3">
                     <div class="h-100 d-flex align-items-center justify-content-end ">
                         Client No: 4908
                     </div>
                 </div>
            </div>
 
            <div class="row border border-secondary ">
                <!-- Date-->
                <div class="col col-md-6 mt-2 mb-2">
                    <div> <b>Date:</b> 05/12/2019</div>
                </div>
                <!--Invoice Number-->
                <div class="col col-md-6 text-end mt-2 mb-2">
                    <div> <b>Invoice No: </b> 19005</div>
                </div>
            </div>
        </div>
    </main>

       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
